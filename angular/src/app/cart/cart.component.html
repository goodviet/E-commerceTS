<section class="h-100 gradient-custom">


    <div style="background-color: rgb(191, 85, 85); border-radius: 10px; " class="container-fluid mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;  ">
            <h1 class="font-weight-semi-bold text-uppercase mb-3"> Giỏ hàng</h1> 
            <div class="d-inline-flex">
                <p style="color: white;"  class="m-0"><a href="">Trang chủ</a></p>
                <p class="m-0 px-2">-</p>
                <p style="color: white;" class="m-0">Giỏ hàng</p>
            </div>
        </div>

    </div>



    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Giỏ hàng</h5>
                    </div>
                    <div class="card-body">

                        <div *ngFor="let i of cartList" class="row">

                    
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                    data-mdb-ripple-color="light">
                                    <img src="{{i.avatar}}"
                                        class="w-100"  />
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                   
                                </div>
                            </div>

                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <p><strong>{{i.name}}</strong></p>
                                <p>Color: blue</p>
                                <p>Size: M</p>
                                <button class="btn btn-danger" title="Xoá khỏi giỏ hàng" style="border-radius: 10%;" (click) = "deleteCart(i.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
   
                            </div>
                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <div class="d-flex mb-4" style="max-width: 300px">

                                    <button class="btn btn-primary px-3 me-2" style="height: 38px; border-radius: 5px;"
                                        (click)="updateCart(i.id, i.name, i.price, quantity, i.avatar)"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fa fa-minus"></i>
                                    </button>

                                    <div class="form-outline">

                                        <input #quantity (keyup)="updateCart(i.id, i.name, i.price, quantity, i.avatar)"
                                            id="form1" min="1" value="{{i.quantity}}" type="number"
                                            class="form-control" />


                                        <label style="width: 80px; margin-top: 10px;" class="form-label" for="form1">
                                            Số lượng</label>
                                    </div>

                                    <button style="height: 38px; border-radius: 5px;" class="btn btn-primary px-3 ms-2"
                                        (click)="updateCart(i.id, i.name, i.price, quantity, i.avatar)"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">

                                        <i class="fa fa-plus"></i>
                                    </button>


                                </div>

                                <p class="text-start text-md-center">
                                    <span style="font-weight: bold;">Giá: </span>
                                    <strong>{{i.price * i.quantity | number}} VND</strong>
                                </p>

                            </div>



                        </div>




                    </div>
                </div>



                <!-- <div class="card mb-4">
                    <div class="card-body">
                        <p><strong>Giao hàng dự kiến từ</strong></p>
                        <p class="mb-0">12.10.2023 - 14.10.2023</p>
                    </div>
                </div> -->




                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong> Chấp nhận</strong></p>
                        <img class="me-2" width="45px"
                            src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                            alt="Visa" />
                        <img class="me-2" width="45px"
                            src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                            alt="American Express" />
                        <img class="me-2" width="45px"
                            src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                            alt="Mastercard" />
                        <img class="me-2" width="45px" src="https://touchcinema.com/storage/01-2019/unnamed.jpg"
                            alt="PayPal acceptance mark" />
                    </div>
                </div>
            </div>





            <div style="border-radius: 10px;" class="col-md-4">
                <div class="card mb-4">
                    <div style="background-color: rgb(180, 113, 86); " class="card-header py-3">
                        <h5 style="color: white;" class="mb-0">Thanh toán</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Tổng tiền
                                <span>{{cartTotal |number}}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Vận Chuyển
                                <span>Miễn phí</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Tổng tiền</strong>
                                </div>
                                <span><strong>{{cartTotal | number}} VND</strong></span>
                            </li>
                        </ul>

                        <button routerLink="/pay" type="button" style="border-radius: 10px;" class="btn btn-primary btn-lg btn-block">
                            Đặt hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    





</section>
